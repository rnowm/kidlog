<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/maki.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    {% assign section = {{page.section}} %}

    <div class="pure-g-r" id="layout">

      <div class="pure-u" id="menu">
        <div class="pure-menu pure-menu-open">
          <a class="pure-menu-heading" href="/">Gegants moros</a>
          <ul>
            {% assign pages_list = site.pages | sort: "name" %}
            {% include pages_list %}
          </ul>
          <a class="pure-menu-heading" href="/">Dracs</a>
        </div>
      </div>

      <div class="pure-u" id="main">
        <div class="header pure-g">
          <div class="pure-u-1-2 l-left">
            <h2>{{ page.title }}</h2>
            <button id="kid-details" class="fontawesome-comment-alt"></button>
          </div>
          <div class="pure-u-1-2 l-right">
            <button class="fontawesome-angle-left"></button>
            <p>Hoy</p>
            <button class="fontawesome-angle-right"></button>
            <button class="fontawesome-calendar"></button>
          </div>
        </div>

        <div class="content">
 
          {{ content }}

          {% if page.view == "nursery" %}
            {% include nursery.html %}
          {% endif %}

        </div>
      </div> <!-- /main -->
    </div> <!-- /layout -->

  </body>
</html>
